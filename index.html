<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SATELLITE_RECON_V4</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>

    <div id="ui-overlay">
        <div class="status-panel">
            <h2>SATELLITE UPLINK V4</h2>
            <div id="data-stream">
                LAT: <span id="lat-disp">--.---</span> <br>
                LNG: <span id="lng-disp">--.---</span>
            </div>
            <div id="scan-readout">SYSTEM IDLE</div>
            <div id="confidence-meter"></div>
            
            <button id="mode-btn" onclick="toggleMode()">ACTIVATE TARGETING</button>
            <button id="db-btn" onclick="toggleDatabase()">OPEN DISCOVERY TAB</button>
            
            <div id="instruction-text" style="display:none;">
                [!] DRAG BOX TO INITIATE GRID SCAN
            </div>
        </div>
    </div>

    <div id="selection-box"></div>

    <div id="database-overlay" style="display:none;">
        <div class="db-header">
            <h2>DETECTED TARGETS</h2>
            <button class="close-btn" onclick="toggleDatabase()">CLOSE</button>
        </div>
        <div id="db-grid">
            </div>
    </div>

    <div id="map"></div>

    <script src="script.js"></script>
</body>
</html>
